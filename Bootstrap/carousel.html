<html>
    <head>
        <title>
            Carousel
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
        <style type="text/css">
          /*  .image{
                height: 500px;
            }*/
            .cont{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
       <div class="container cont">
           <div id="demo" class="carousel slide" data-ride="carousel">
               <ol class="carousel-indicators">
                   <li class="active" data-target="#demo" data-slide-to="0"></li>
                   <li data-target="#demo" data-slide-to="1"></li>
                   <li data-target="#demo" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner" role="listbox">
                   <div class="item active image">
                       <img src="../Images/luca-zanon-26595-unsplash.jpg" alt="no image" >
                   </div>
                   <div class="item image">
                       <img src="../Images/nasa-53883-unsplash.jpg" alt="no image" >
                   </div>
                   <div class="item image">
                        <img src="../Images/ashim-d-silva-162286-unsplash.jpg" alt="">
                   </div>
               </div>
               <a href="#demo" class="carousel-control left" role="button" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>  
               </a>
               <a href="#demo" class="carousel-control right" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
               </a>
           </div>
       </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
    </body>
</html>
